{% extends "layout.html" %}

{% block title %}Reserva | La Posada B&B{% endblock %}

{% block content %}
<section class="home" id="home">
   <div class="container">
      <div class="items">
         <div class="item">
            <div class="content">
               <h1 class="title">
                  Reserva en La Posada B&B <br>
                  Ahora
               </h1>
               <div class="buttons">
                  <button class="btn">Ubicacion!</button>
               </div>
            </div>

         </div>
         <div class="item">
            <div class="box">
               <h1 class="title">Reserva</h1>

               <form method="post" action="https://script.google.com/macros/s/AKfycbzuOXUaaXHCNICMu-Ogs3NxOxSD_bsPHkbPxVQskI7xGHObxX8uTjALl5ty0Y5lD8mo/exec'" name="form" class="form">
                  <div class="line">
                     <label for="">Nombre de la Reserva</label>
                     <input type="text" name="name" id="name" class="input"
                        placeholder="El Nombre de la persona de la Reservacion" required>
                  </div>
                  <div class="line">
                     <label for="">Telefono</label>
                     <input type="tel" name="phone" id="phone" class="input" placeholder="+504 9999-9999" required>
                  </div>
                  <div class="line">
                     <label for="">Check in</label>
                     <input type="date" name="in" id="in" class="input" required>
                  </div>
                  <div class="line">
                     <label for="">Check out</label>
                     <input type="date" name="out" id="out" class="input" required>
                  </div>
                  <div class="line">
                     <label for="">ID:</label>
                     <input type="text" name="id" id="id" class="input" placeholder="Numero de Identidad" required>
                  </div>
                  <div class="line">
                     <label for="">Huespedes:</label>
                     <select name="guests" id="Guests" class="input">
                        <option value="1">1 Adulto</option>
                        <option value="2">2 Adultos</option>
                        <option value="2">3 Adultos</option>
                        <option value="3">2 Adultos + 1 Niño</option>
                        <option value="4">2 Adultos + 2 Niño</option>
                        <option value="5">4 Adultos + 2 Niño</option>
                        <option value="6">4 Adultos + 3 Niño</option>
                        <option value="7">4 Adultos + 4 Niño</option>
                     </select>
                  </div>
                  <div class="line">
                     <input type="submit" value="Chequear Disponibilidad" class="btn">
                     <!-- <button class="btn">Chequear Disponibilidad</button> -->
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>
</section>
{% endblock %}
